<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BETTO BLAESPP - Portafolio</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; background: #0f0f0f; font-family: sans-serif; color: #eee; }
    header { background: linear-gradient(135deg, #ff416c, #ff4b2b); color: #fff; padding: 40px 20px; text-align: center; }
    header img { max-width: 120px; border-radius: 15px; border: 2px solid #fff; margin-bottom: 10px; }
    .filters { text-align: center; margin: 20px 0; position: sticky; top: 0; background: #0f0f0f; padding: 10px; z-index: 10; }
    .filters button { background: transparent; border: 2px solid #ff4b2b; color: #eee; padding: 10px 18px; margin: 5px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    .filters button.active { background: #ff4b2b; color: #fff; }
    #gallery { display: grid; gap: 20px; padding: 20px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); max-width: 1200px; margin: auto; }
    .image-container { background: #1a1a1a; padding: 15px; border-radius: 12px; border: 1px solid #333; }
    .image-container img { width: 100%; border-radius: 8px; cursor: pointer; display: block; }
    .like-btn { background: #ff4b2b; border: none; color: white; padding: 10px; margin: 10px 0; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
    .comment-list { font-size: 13px; color: #ccc; max-height: 120px; overflow-y: auto; margin-bottom: 10px; }
    .comment-item { display: flex; justify-content: space-between; align-items: center; background: #222; margin: 4px 0; padding: 8px; border-radius: 5px; }
    .del-btn { color: #ff416c; cursor: pointer; border: none; background: none; font-size: 16px; font-weight: bold; }
    .comment-input { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; outline: none; }
    #infoSection, #ageCheck { background: #1a1a1a; padding: 30px; margin: 20px auto; border-radius: 15px; text-align: center; max-width: 500px; border: 1px solid #ff4b2b; display: none; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal.active { display: flex; }
    .modal img { max-width: 90%; max-height: 90%; border-radius: 10px; }
  </style>
</head>
<body>

<header>
  <img src="curriculum.jpg" alt="Betto" onerror="this.style.display='none'">
  <h1>BETTO BLAESPP</h1>
  <p>Portafolio de Ilustraci√≥n</p>
</header>

<div class="filters">
  <button onclick="showInfo(event)">CONTACTO</button>
  <button class="active" onclick="window.loadImages('ILUSTRACION', event)">ILUSTRACI√ìN</button>
  <button onclick="window.loadImages('sfw', event)">SFW</button>
  <button onclick="askNSFW(event)">NSFW üîû</button>
  <button onclick="window.loadImages('FONDOS', event)">FONDOS</button>
  <button onclick="window.loadImages('COMICS', event)">C√ìMICS</button>
</div>

<div id="gallery"></div>

<div id="infoSection">
  <h2>üì¨ CONTACTO</h2>
  <p>Email: <strong>bblaespp@gmail.com</strong></p>
</div>

<div id="ageCheck">
  <h2>üîû CONTENIDO ADULTO</h2>
  <button onclick="enterNSFW()" style="padding:10px 20px; background:#ff4b2b; border:none; color:white; border-radius:10px; cursor:pointer;">Entrar</button>
</div>

<div class="modal" id="modal" onclick="this.classList.remove('active')">
  <img id="modalImg" src="">
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAUlqdn5gBdF3J4dfk690t48xXF_oofqFc",
    authDomain: "base-de-datos-para-pagina.firebaseapp.com",
    databaseURL: "https://base-de-datos-para-pagina-default-rtdb.firebaseio.com",
    projectId: "base-de-datos-para-pagina",
    storageBucket: "base-de-datos-para-pagina.firebasestorage.app",
    messagingSenderId: "427794640215",
    appId: "1:427794640215:web:22ce4fa44954e572c3e212"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Lista de im√°genes manual (ajusta seg√∫n tus carpetas en GitHub)
  const images = {
    ILUSTRACION: ["ILUSTRACION/1.png", "ILUSTRACION/2.png", "ILUSTRACION/3.png"],
    sfw: ["sfw/1.png"],
    nsfw: ["nsfw/1.png"],
    FONDOS: ["FONDOS/X.png"],
    COMICS: ["COMICS/3.png", "COMICS/4.png", "COMICS/PAG1.png", "COMICS/PAG2.png", "COMICS/PAG3.png", "COMICS/PAG4.png", "COMICS/PAG5.png"]
  };

  // Crear ID √∫nico para el usuario si no existe
  if (!localStorage.getItem('user_token')) {
    localStorage.setItem('user_token', 'u_' + Math.random().toString(36).substr(2, 9));
  }
  const myToken = localStorage.getItem('user_token');

  const sanitize = (path) => path.replace(/[.#$[\]]/g, "_");

  window.deleteComment = (imgId, commentKey) => {
    if(confirm("¬øQuieres borrar tu comentario?")) {
      remove(ref(db, `comments/${imgId}/${commentKey}`));
    }
  };

  window.loadImages = function(category, e) {
    if (e) {
      document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
    }
    
    const gallery = document.getElementById("gallery");
    gallery.style.display = "grid";
    document.getElementById("infoSection").style.display = "none";
    document.getElementById("ageCheck").style.display = "none";
    gallery.innerHTML = "";

    (images[category] || []).forEach(src => {
      const id = sanitize(src);
      const card = document.createElement("div");
      card.className = "image-container";
      card.innerHTML = `
        <img src="${src}" onclick="document.getElementById('modalImg').src='${src}'; document.getElementById('modal').classList.add('active')">
        <button class="like-btn" id="like-${id}">‚ù§Ô∏è Me gusta</button>
        <div class="comment-list" id="list-${id}"></div>
        <input type="text" class="comment-input" placeholder="Escribe un comentario..." id="input-${id}">
      `;
      gallery.appendChild(card);

      // Sincronizar Likes
      onValue(ref(db, `likes/${id}`), (s) => {
        document.getElementById(`like-${id}`).textContent = `‚ù§Ô∏è Me gusta (${s.val() || 0})`;
      });
      document.getElementById(`like-${id}`).onclick = () => {
        runTransaction(ref(db, `likes/${id}`), (v) => (v || 0) + 1);
      };

      // Sincronizar Comentarios
      onValue(ref(db, `comments/${id}`), (snapshot) => {
        const cList = document.getElementById(`list-${id}`);
        if (!cList) return;
        cList.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          const isMine = data.authorToken === myToken; // Solo yo puedo borrarlo
          const item = document.createElement("div");
          item.className = "comment-item";
          item.innerHTML = `
            <span>${data.text}</span>
            ${isMine ? `<button class="del-btn" onclick="deleteComment('${id}', '${child.key}')">üóëÔ∏è</button>` : ''}
          `;
          cList.appendChild(item);
        });
      });

      // Enviar Comentario
      document.getElementById(`input-${id}`).onkeydown = (ev) => {
        if (ev.key === "Enter" && ev.target.value.trim()) {
          push(ref(db, `comments/${id}`), {
            text: ev.target.value.trim(),
            authorToken: myToken
          });
          ev.target.value = "";
        }
      };
    });
  };

  window.showInfo = (e) => {
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    document.getElementById("gallery").style.display = "none";
    document.getElementById("ageCheck").style.display = "none";
    document.getElementById("infoSection").style.display = "block";
  };

  window.askNSFW = (e) => {
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    document.getElementById("gallery").style.display = "none";
    document.getElementById("infoSection").style.display = "none";
    document.getElementById("ageCheck").style.display = "block";
  };

  window.enterNSFW = () => window.loadImages('nsfw');

  // Inicio autom√°tico
  window.loadImages('ILUSTRACION');
</script>
</body>
</html>
