      font-family: sans-serif;
      color: #eee;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }
    header img { max-width: 150px; border-radius: 10px; }
    .filters { text-align: center; margin: 20px 0; }
    .filters button {
      background: transparent;
      border: 2px solid #ff4b2b;
      color: #eee;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 30px;
      cursor: pointer;
    }
    .filters button.active { background: #ff4b2b; color: #111; }
    #gallery {
      display: grid;
      gap: 20px;
      padding: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .image-container { background: #181818; padding: 15px; border-radius: 12px; border: 1px solid #333; }
    .image-container img { width: 100%; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    .image-container img:hover { transform: scale(1.02); }
    .like-btn { background: #ff4b2b; border: none; color: white; padding: 8px; margin: 10px 0; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
    .comment-list { font-size: 13px; color: #bbb; max-height: 120px; overflow-y: auto; margin-bottom: 10px; border-top: 1px solid #333; padding-top: 5px; }
    .comment-item { display: flex; justify-content: space-between; align-items: center; background: #222; margin: 4px 0; padding: 6px; border-radius: 4px; }
    .del-btn { color: #ff416c; cursor: pointer; font-size: 16px; margin-left: 8px; border: none; background: none; }
    .comment-input { width: 100%; padding: 8px; background: #000; border: 1px solid #444; color: #fff; border-radius: 4px; }
    #infoSection, #ageCheck { background: #181818; padding: 40px; margin: 20px; border-radius: 20px; text-align: center; border: 1px solid #ff4b2b; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 100; }
    .modal.active { display: flex; }
    .modal img { max-width: 90%; max-height: 90%; border-radius: 8px; box-shadow: 0 0 20px #ff4b2b; }
  </style>
</head>
<body>

  <img src="curriculum.jpg" alt="Betto Blaespp" onerror="this.style.display='none'">

<div class="modal" id="modal" onclick="this.classList.remove('active')">

<script type="module">
  // Importamos 'remove' para poder borrar datos
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAUlqdn5gBdF3J4dfk690t48xXF_oofqFc",
    authDomain: "base-de-datos-para-pagina.firebaseapp.com",
    databaseURL: "https://base-de-datos-para-pagina-default-rtdb.firebaseio.com",
    projectId: "base-de-datos-para-pagina",
    storageBucket: "base-de-datos-para-pagina.firebasestorage.app",
    messagingSenderId: "427794640215",
    appId: "1:427794640215:web:22ce4fa44954e572c3e212"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const images = {
    ILUSTRACION: ["ILUSTRACION/1.png", "ILUSTRACION/2.png", "ILUSTRACION/3.png"],
    sfw: ["sfw/1.png"],
    nsfw: ["nsfw/1.png"],
    FONDOS: ["FONDOS/X.png"],
    COMICS: ["COMICS/3.png", "COMICS/4.png", "COMICS/PAG1.png", "COMICS/PAG2.png", "COMICS/PAG3.png", "COMICS/PAG4.png", "COMICS/PAG5.png"],
  };

  const sanitize = (path) => path.replace(/[.#$[\]]/g, "_");

  // Funci√≥n para borrar comentario
  window.deleteComment = (imgId, commentKey) => {
    if(confirm("¬øSeguro que quieres borrar este comentario?")) {
      const itemRef = ref(db, `comments/${imgId}/${commentKey}`);
      remove(itemRef);
    }
  };

  window.loadImages = (category, e) => {
    if (e) {
      document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
    }
    document.getElementById("gallery").style.display = "grid";
    document.getElementById("infoSection").style.display = "none";
    document.getElementById("ageCheck").style.display = "none";
    
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    (images[category] || []).forEach(src => {
      const id = sanitize(src);
      const card = document.createElement("div");
      card.className = "image-container";
      
      card.innerHTML = `
        <img src="${src}" onclick="document.getElementById('modalImg').src='${src}'; document.getElementById('modal').classList.add('active')">
        <button class="like-btn" id="like-${id}">‚ù§Ô∏è ...</button>
        <div class="comment-list" id="list-${id}"></div>
        <input type="text" class="comment-input" placeholder="Escribir comentario..." id="input-${id}">
      `;
      gallery.appendChild(card);

      const likeRef = ref(db, `likes/${id}`);
      onValue(likeRef, (s) => { document.getElementById(`like-${id}`).textContent = `‚ù§Ô∏è Me gusta (${s.val() || 0})`; });
      document.getElementById(`like-${id}`).onclick = () => { runTransaction(likeRef, (v) => (v || 0) + 1); };

      const commRef = ref(db, `comments/${id}`);
      onValue(commRef, (s) => {
        const list = document.getElementById(`list-${id}`);
        list.innerHTML = "";
        if (s.exists()) {
          // Usamos forEach para obtener la llave (key) de cada comentario
          s.forEach((childSnapshot) => {
            const commentText = childSnapshot.val();
            const commentKey = childSnapshot.key;
            
            const item = document.createElement("div");
            item.className = "comment-item";
            item.innerHTML = `
              <span>${commentText}</span>
              <button class="del-btn" onclick="deleteComment('${id}', '${commentKey}')" title="Borrar">üóëÔ∏è</button>
            `;
            list.appendChild(item);
          });
        }
      });

      document.getElementById(`input-${id}`).onkeydown = (ev) => {
        if (ev.key === "Enter" && ev.target.value.trim()) {
          push(commRef, ev.target.value.trim());
          ev.target.value = "";
        }
      };
    });
  };

  window.showInfo = (e) => {
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    document.getElementById("gallery").style.display = "none";
    document.getElementById("ageCheck").style.display = "none";
    document.getElementById("infoSection").style.display = "block";
  };

  window.askNSFW = (e) => {
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    document.getElementById("gallery").style.display = "none";
    document.getElementById("infoSection").style.display = "none";
    document.getElementById("ageCheck").style.display = "block";
  };

  window.enterNSFW = () => loadImages('nsfw', null);

  loadImages('ILUSTRACION', null);
</script>
