<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BETTO BLAESPP - Portafolio</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #eee;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      padding: 50px 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    header img { max-width: 140px; border-radius: 15px; border: 3px solid #fff; margin-bottom: 15px; }
    
    .filters { text-align: center; margin: 25px 0; position: sticky; top: 0; background: #0f0f0f; padding: 10px; z-index: 10; }
    .filters button {
      background: transparent;
      border: 2px solid #ff4b2b;
      color: #eee;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .filters button:hover, .filters button.active { background: #ff4b2b; color: #fff; }

    #gallery {
      display: grid;
      gap: 25px;
      padding: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      max-width: 1400px;
      margin: auto;
    }
    
    .image-container { 
      background: #1a1a1a; 
      padding: 15px; 
      border-radius: 15px; 
      border: 1px solid #333; 
    }
    .image-container img { width: 100%; border-radius: 10px; cursor: pointer; display: block; transition: 0.3s; }
    .image-container img:hover { transform: scale(1.02); }
    
    .like-btn { 
      background: #ff4b2b; border: none; color: white; padding: 10px; 
      margin: 12px 0; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; 
    }
    
    .comment-list { font-size: 13px; color: #ccc; max-height: 150px; overflow-y: auto; margin-bottom: 10px; }
    .comment-item { 
      display: flex; justify-content: space-between; align-items: center; 
      background: #252525; margin: 5px 0; padding: 8px; border-radius: 6px; 
    }
    
    .del-btn { color: #ff416c; cursor: pointer; font-size: 16px; border: none; background: none; display: none; }
    .show-delete { display: inline-block !important; }

    .comment-input { 
      width: 100%; padding: 10px; background: #000; border: 1px solid #444; 
      color: #fff; border-radius: 6px; outline: none;
    }

    #infoSection, #ageCheck { background: #1a1a1a; padding: 50px; margin: 20px auto; border-radius: 20px; text-align: center; max-width: 600px; border: 1px solid #ff4b2b; }
    
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal.active { display: flex; }
    .modal img { max-width: 90%; max-height: 90%; border-radius: 10px; }
    
    footer { text-align: center; padding: 40px; color: #555; font-size: 12px; }
  </style>
</head>
<body>

<header>
  <img src="curriculum.jpg" alt="Betto" onerror="this.style.display='none'">
  <h1>BETTO BLAESPP</h1>
  <p>Portafolio de Ilustraci√≥n</p>
</header>

<div class="filters">
  <button onclick="showInfo(event)">CONTACTO</button>
  <button class="active" onclick="loadImages('ILUSTRACION', event)">ILUSTRACI√ìN</button>
  <button onclick="loadImages('sfw', event)">SFW</button>
  <button onclick="askNSFW(event)">NSFW üîû</button>
  <button onclick="loadImages('FONDOS', event)">FONDOS</button>
  <button onclick="loadImages('COMICS', event)">C√ìMICS</button>
</div>

<section id="gallery"></section>

<div id="infoSection" style="display:none;">
  <h2>üë§ SOBRE M√ç</h2>
  <p>Dibujante e ilustrador digital.</p>
  <p>Contacto: <a href="mailto:bblaespp@gmail.com" style="color:#ff4b2b;">bblaespp@gmail.com</a></p>
</div>

<div id="ageCheck" style="display:none;">
  <h2>üîû CONTENIDO ADULTO</h2>
  <p>Confirma que eres mayor de edad para ver esta galer√≠a.</p>
  <button onclick="enterNSFW()" style="padding:12px 25px; background:#ff4b2b; border:none; color:white; border-radius:10px; cursor:pointer;">Entrar</button>
</div>

<div class="modal" id="modal" onclick="this.classList.remove('active')">
  <img id="modalImg" src="">
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, runTransaction, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAUlqdn5gBdF3J4dfk690t48xXF_oofqFc",
    authDomain: "base-de-datos-para-pagina.firebaseapp.com",
    databaseURL: "https://base-de-datos-para-pagina-default-rtdb.firebaseio.com",
    projectId: "base-de-datos-para-pagina",
    storageBucket: "base-de-datos-para-pagina.firebasestorage.app",
    messagingSenderId: "427794640215",
    appId: "1:427794640215:web:22ce4fa44954e572c3e212"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // --- LISTA DE IM√ÅGENES (A√ëADE AQU√ç LAS NUEVAS) ---
  const images = {
    ILUSTRACION: ["ILUSTRACION/1.png", "ILUSTRACION/2.png", "ILUSTRACION/3.png"],
    sfw: ["sfw/1.png"],
    nsfw: ["nsfw/1.png"],
    FONDOS: ["FONDOS/X.png"],
    COMICS: ["COMICS/3.png", "COMICS/4.png", "COMICS/PAG1.png", "COMICS/PAG2.png", "COMICS/PAG3.png", "COMICS/PAG4.png", "COMICS/PAG5.png"]
  };

  // Identificador de usuario para borrar sus propios comentarios
  if (!localStorage.getItem('viewer_id')) {
    localStorage.setItem('viewer_id', 'id_' + Math.random().toString(36).substr(2, 9));
  }
  const myId = localStorage.getItem('viewer_id');

  // Modo Admin Secreto (Escribe "bettoadmin" en el teclado)
  let keys = "";
  let isAdmin = false;
  window.addEventListener("keydown", (e) => {
    keys += e.key.toLowerCase();
    if (keys.includes("bettoadmin")) {
      isAdmin = !isAdmin;
      alert(isAdmin ? "ADMIN ACTIVO" : "ADMIN DESACTIVADO");
      keys = "";
      location.reload();
    }
    if (keys.length > 20) keys = "";
  });

  const sanitize = (path) => path.replace(/[.#$[\]/g, "_");

  window.deleteComment = (imgId, commentKey) => {
    if(confirm("¬øEliminar comentario?")) {
      remove(ref(db, `comments/${imgId}/${commentKey}`));
    }
  };

  window.loadImages = (category, e) => {
    if (e) {
      document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');
    }
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    document.getElementById("infoSection").style.display = "none";
    document.getElementById("ageCheck").style.display = "none";
    gallery.style.display = "grid";

    (images[category] || []).forEach(src => {
      const id = sanitize(src);
      const card = document.createElement("div");
      card.className = "image-container";
      card.innerHTML = `
        <img src="${src}" onclick="document.getElementById('modalImg').src='${src}'; document.getElementById('modal').classList.add('active')">
        <button class="like-btn" id="like-${id}">‚ù§Ô∏è ...</button>
        <div class="comment-list" id="list-${id}"></div>
        <input type="text" class="comment-input" placeholder="Comentar..." id="input-${id}">
      `;
      gallery.appendChild(card);

      // Likes
      const likeRef = ref(db, `likes/${id}`);
      onValue(likeRef, (s) => { document.getElementById(`like-${id}`).textContent = `‚ù§Ô∏è Likes (${s.val() || 0})`; });
      document.getElementById(`like-${id}`).onclick = () => { runTransaction(likeRef, (v) => (v || 0) + 1); };

      // Comentarios
      const commRef = ref(db, `comments/${id}`);
      onValue(commRef, (s) => {
        const list = document.getElementById(`list-${id}`);
        list.innerHTML = "";
        s.forEach((child) => {
          const data = child.val();
          const canDelete = isAdmin || (data.authorId === myId);
          const item = document.createElement("div");
          item.className = "comment-item";
          item.innerHTML = `<span>${data.text}</span> ${canDelete ? `<button class="del-btn show-delete" onclick="deleteComment('${id}', '${child.key}')">üóëÔ∏è</button>` : ''}`;
          list.appendChild(item);
        });
      });

      document.getElementById(`input-${id}`).onkeydown = (ev) => {
        if (ev.key === "Enter" && ev.target.value.trim()) {
          push(commRef, { text: ev.target.value.trim(), authorId: myId });
          ev.target.value = "";
        }
      };
    });
  };

  window.showInfo = (e) => {
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    document.getElementById("gallery").style.display = "none";
    document.getElementById("ageCheck").style.display = "none";
    document.getElementById("infoSection").style.display = "block";
  };

  window.askNSFW = (e) => {
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    document.getElementById("gallery").style.display = "none";
    document.getElementById("infoSection").style.display = "none";
    document.getElementById("ageCheck").style.display = "block";
  };

  window.enterNSFW = () => loadImages('nsfw', null);

  // Carga inicial
  loadImages('ILUSTRACION', null);
</script>

</body>
</html>
