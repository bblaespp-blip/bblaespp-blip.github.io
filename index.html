<script type="module">
  // Importamos las funciones necesarias de Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getDatabase, ref, set, push, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

  // Tu configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAUlqdn5gBdF3J4dfk690t48xXF_oofqFc",
    authDomain: "base-de-datos-para-pagina.firebaseapp.com",
    databaseURL: "https://base-de-datos-para-pagina-default-rtdb.firebaseio.com",
    projectId: "base-de-datos-para-pagina",
    storageBucket: "base-de-datos-para-pagina.firebasestorage.app",
    messagingSenderId: "427794640215",
    appId: "1:427794640215:web:22ce4fa44954e572c3e212",
    measurementId: "G-9BRCR8ZBCB"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const images = {
    ILUSTRACION: ["ILUSTRACION/1.png", "ILUSTRACION/2.png", "ILUSTRACION/3.png"],
    sfw: ["sfw/1.png"],
    nsfw: ["nsfw/1.png"],
    FONDOS: ["FONDOS/X.png"],
    COMICS: ["COMICS/3.png", "COMICS/4.png", "COMICS/PAG1.png", "COMICS/PAG2.png", "COMICS/PAG3.png", "COMICS/PAG4.png", "COMICS/PAG5.png"],
  };

  const imagesPerPage = 20;
  let currentCategory = 'ILUSTRACION';
  let currentPage = 1;

  // Función para limpiar nombres de archivos (Firebase no acepta algunos caracteres en las rutas)
  const sanitizeKey = (path) => path.replace(/[.#$[\]]/g, "_");

  window.loadImages = function(category, e, page = 1) {
    currentCategory = category;
    currentPage = page;
    
    // UI Updates
    if (e) {
        document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
    }
    
    document.getElementById("ageCheck").style.display = "none";
    document.getElementById("infoSection").style.display = "none";
    const gallery = document.getElementById("gallery");
    gallery.style.display = "grid";
    gallery.innerHTML = "";

    const categoryImages = images[category] || [];
    const start = (currentPage - 1) * imagesPerPage;
    const pageImages = categoryImages.slice(start, start + imagesPerPage);

    pageImages.forEach(src => {
      const imgId = sanitizeKey(src);
      const container = document.createElement("div");
      container.className = "image-container";

      // Imagen
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => openModal(img);
      
      // Botón Like
      const likeBtn = document.createElement("button");
      likeBtn.className = "like-btn";
      likeBtn.textContent = `❤️ Me gusta (0)`;

      // Escuchar Likes en tiempo real
      const likeRef = ref(db, `likes/${imgId}`);
      onValue(likeRef, (snapshot) => {
        const count = snapshot.val() || 0;
        likeBtn.textContent = `❤️ Me gusta (${count})`;
      });

      likeBtn.onclick = () => {
        runTransaction(likeRef, (currentCount) => {
          return (currentCount || 0) + 1;
        });
      };

      // Sección Comentarios
      const commentSection = document.createElement("div");
      commentSection.className = "comment-section";
      const commentList = document.createElement("div");
      commentList.className = "comment-list";

      // Escuchar Comentarios en tiempo real
      const commentsRef = ref(db, `comments/${imgId}`);
      onValue(commentsRef, (snapshot) => {
        commentList.innerHTML = "";
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(msg => {
            const p = document.createElement("p");
            p.textContent = msg;
            commentList.appendChild(p);
          });
        } else {
          commentList.innerHTML = "<p class='empty'>Sin comentarios aún.</p>";
        }
      });

      const commentInput = document.createElement("input");
      commentInput.className = "comment-input";
      commentInput.placeholder = "Escribe un comentario...";
      commentInput.onkeydown = (evt) => {
        if (evt.key === "Enter" && commentInput.value.trim() !== "") {
          push(commentsRef, commentInput.value.trim());
          commentInput.value = "";
        }
      };

      commentSection.append(commentList, commentInput);
      container.append(img, likeBtn, commentSection);
      gallery.appendChild(container);
    });
  };

  // Funciones Globales para los botones HTML
  window.showInfo = (e) => {
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    document.getElementById("gallery").style.display = "none";
    document.getElementById("infoSection").style.display = "block";
    document.getElementById("ageCheck").style.display = "none";
  };

  window.askNSFW = (e) => {
    document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
    e.target.classList.add('active');
    document.getElementById("gallery").innerHTML = "";
    document.getElementById("gallery").style.display = "none";
    document.getElementById("ageCheck").style.display = "block";
    document.getElementById("infoSection").style.display = "none";
  };

  window.enterNSFW = () => {
    document.getElementById("ageCheck").style.display = "none";
    window.loadImages('nsfw', null, 1);
  };

  window.openModal = (img) => {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    modalImg.src = img.src;
    modal.classList.add("active");
  };

  window.closeModal = () => {
    document.getElementById("modal").classList.remove("active");
  };

  // Eventos de cierre modal
  document.addEventListener('keydown', e => { if (e.key === "Escape") closeModal(); });
  document.getElementById("modal").onclick = (e) => { if (e.target.id === "modal") closeModal(); };

  // Carga inicial
  window.loadImages('ILUSTRACION', null, 1);
</script>
